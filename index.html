<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    (function () {
      const url = new URL(window.location.href);
      url.hostname = 'miniapp.dev-folks.com';
      url.protocol = 'https:'; // Только если нужно принудительно https

      window.location.replace(url.toString());
    })();
  </script>
</head>
<body>
  <p>If you are not redirected, <a id="redirect-link" href="#">click here</a>.</p>
  <script>
    const url = new URL(window.location.href);
    url.hostname = 'miniapp.dev-folks.com';
    url.protocol = 'https:';

    document.getElementById('redirect-link').href = url.toString();
  </script>
</body>
</html>
