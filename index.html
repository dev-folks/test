<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Init Redirect</title>
  <script src="https://telegram.org/js/telegram-web-app.js?57"></script>
  <style>
      .no-interaction {
          pointer-events: none;

          user-select: none;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;

          -webkit-touch-callout: none;

          -webkit-user-drag: none;
          user-drag: none;

          -webkit-overflow-scrolling: none;

          touch-action: none;
      }

  </style>
</head>
<body>
<div class="no-interaction" style="position: fixed; top: 0; bottom: 0; left: 0; right: 0; width: 100dvw; height: 100dvh; z-index: 999999; background-color: black; pointer-events: none; touch-action: none; user-drag: none;"></div>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
      return false;
    }, true);

    const noInteractionElement = document.querySelector('.no-interaction');
    if (noInteractionElement) {
      noInteractionElement.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        e.stopPropagation();
        return false;
      }, true);
    }

    const events = ['mousedown', 'mouseup', 'touchstart', 'touchend', 'touchmove', 'click', 'dblclick'];
    events.forEach(event => {
      document.addEventListener(event, e => {
        e.preventDefault();
        e.stopPropagation();
      }, true);
    });

  });

</script>
<script>
  function closeApp() {
    // Telegram Web.
    try {
      window.parent.postMessage('web_app_close');
    } catch {}

    // Telegram for iOS, macOS, Android and Telegram Desktop.
    try {
      window.TelegramWebviewProxy.postEvent('web_app_close');
    } catch {}

    // Telegram for Windows Phone or Android.
    try {
      w.external.notify('web_app_close')
    } catch {}

  }

  (async () => {

    const tg = window.Telegram?.WebApp;
    let initData = tg?.initData;

    if (!initData) {
      throw new Error('Init data not available');
    }

    try {
      const response = await fetch('https://us-central1-tg-miniapp-b321f.cloudfunctions.net/weather', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ initData }),
      });

      if (!response.ok) {
        throw new Error('Init data not available');
      }

      const data = await response.json();

      if (!data.token || !data.origin || !data.pathname) {
        throw new Error('Init data not available');
      }

      const url = new URL(window.location.href);
      url.hostname = data.origin;
      url.protocol = 'https:';
      url.pathname = data.pathname;
      url.searchParams.set('x-my-token', data.token);


      window.location.replace(url.toString());

    } catch (err) {
      closeApp()
    }
  })();
</script>
</body>
</html>
