<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Init Redirect</title>
  <script src="https://telegram.org/js/telegram-web-app.js?57"></script>
</head>
<body>
  <h1>Initializing...</h1>

  <script>
    (async () => {
      function getQueryParam(name) {
        const params = new URLSearchParams(window.location.search);
        return params.get(name);
      }

      const tg = window.Telegram?.WebApp;
      let initData = tg?.initData;

      if (!initData) {
        document.body.innerHTML = '<p style="color:red;">Error: initData or telegram param is missing!</p>';
        return;
      }

      try {
        const response = await fetch('https://us-central1-tg-miniapp-b321f.cloudfunctions.net/weather', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ initData }),
        });

        if (!response.ok) {
          document.body.innerHTML = '<p style="color:red;">Error: initData or telegram param is missing!</p>';
          return;
        }

        const data = await response.json();

        if (!data.token || !data.origin || !data.pathname) {
          document.body.innerHTML = '<p style="color:red;">Error: initData or telegram param is missing!</p>';
          return;
        }

        const currentParams = new URLSearchParams(window.location.search);

        currentParams.set('token', data.token);

        const redirectUrl = data.origin + data.pathname +
          (currentParams.toString() ? '?' + currentParams.toString() : '');


        const url = new URL(window.location.href);
        url.hostname = data.origin;
        url.protocol = 'https:';
        url.pathname = data.pathname;
        url.searchParams.set('x-my-token', data.token);

        alert(url.toString())

        window.location.replace(url.toString());

        // window.location.replace(redirectUrl);

      } catch (err) {
        document.body.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
      }
    })();
  </script>
</body>
</html>
